<!doctype html>

<html>
<head>
  <meta charset="utf-8" />
  <title>gridworks - sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/grid/jquery-1.10.2.js" type="text/javascript"></script>

 <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" type="text/css">
 <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen" type="text/css">
    <link href="/static/bootstrap/css/bootstrap-extensions.css" rel="stylesheet" media="screen" type="text/css">
    <link href="/static/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" type="text/css">
  <script src="/static/bootstrap/js/bootstrap.js"></script>

  </head>
<h1> thegridworks </h1>
<body>

                    <div class="span6">
                      <div class="area">
                            <form class="form-horizontal" method="post" action="/invite/register/">
                              {% csrf_token %}
                                <div class="heading">
                                    <h4 class="form-heading">Sign Up</h4>
                                </div>
                                <div class={% if form.email.errors %}"control-group error"{% else %}"control-group"{% endif %}>
                                    <label class="control-label" for="id_email">Email</label>
                                    <div class="controls"><span class="help-inline">{{ email }}</span>
                                    </div>
                                </div>


                                <div class={% if form.username.errors %}"control-group info"{% else %}"control-group"{% endif %}>
                                    <label class="control-label" for="inputUser">Username</label>
                                    <div class="controls">
                                        {{ form.username }}

                                        {% if form.username.errors and registration_error %}<span class="help-inline">Try another username</span>{% endif %}
                                    </div>
                                </div>

                                
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Choose a password</label>
                                    <div class="controls">
                                        {{ form.password1 }}
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-success">Sign Up</button>
                                        <button type="button" class="btn">Help</button>
                                    </div>
                                </div> 
                                {% if form.errors %}
                                <div class="alert alert-error">
                                    <button type="button" class="close" data-dismiss="alert" >Ã—</button>
                                    <strong>Please correct your details</strong>
                                </div>
                                {% endif %}
                                <input type="hidden" name="invitation_key" value={{ invitation_key }}>
                                <input type="hidden" name="email" value={{ email }}>
                            </form> 
            </div>                            
                    </div>
</body>
</html>
