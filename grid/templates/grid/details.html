<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Grid</title>
	<script src="/static/grid/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="/static/grid/jquery.jeditable.js" type="text/javascript"></script>
	<script src="/static/grid/custom.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/static/grid/mystyle.css">
</head>
<h1>welcome {{ this_user.username }}</h1>
<table border="1" class=topics>
	<thead class=tablehead>

		<tr>
			<th> </th>
			{% for user in all_users %}
			<th>{{ user.username }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
	{% for restaurant in table_data %}
		<tr>
			{% for user_review in restaurant %}
			<td>
				<div id={% if user_review.review %}{{ user_review.id}}{% else %}{{ user_review.reviewer.id }}-{{ user_review.restaurant.id }} {% endif %}

				 class={% if user_review.reviewer == this_user %}edit{% endif %} name={{ user_review.id}}>
					{% if user_review.review %}{{ user_review.review }}{% else %} No review yet {% endif %}
				</div>
			</td>
			{% endfor %}
		</tr>
	{% endfor %}
	</tbody>
</table>

<form method="get" action="/grid/sort/">
Postcode: <input type="text" name="postcode"><br>
<input type="submit" name="Submit">

</form>
</html>
