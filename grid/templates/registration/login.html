<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grid - sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/grid/jquery-1.10.2.js" type="text/javascript"></script>

 <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" type="text/css">
 <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen" type="text/css">
    <link href="/static/bootstrap/css/bootstrap-extensions.css" rel="stylesheet" media="screen" type="text/css">
    <link href="/static/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" type="text/css">
  <script src="/static/bootstrap/js/bootstrap.js"></script>

  </head>
<body>
<h1> gridique</h1>
<div class="container">
          <div class="row-fluid">
              <div class="span12">
                  <div class="span6">
                      <div class="area">
                            <form class="form-horizontal" action="" method="post">
                              {% csrf_token %}
                                <div class="heading">
                                    <h4 class="form-heading">Sign In</h4>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputUsername">Username</label>
                                    <div class="controls">
                                        <input type="text" name="username" id="inputUsername" placeholder="e.g. jthom37">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" name="password" id="inputPassword" placeholder="Min. 8 Characters">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox"/> Keep me signed in
                                            <a href="#" class="btn btn-link">Forgot my password</a>
                                        </label>
                                        <button type="submit" class="btn btn-success" >Sign In</button>
                                        <button type="button" class="btn">Help</button>
                                    </div>
                                </div> 
                                {% if form.errors.username %}
                                <div class="alert alert-error" style=>
                                    <button type="button" class="close" data-dismiss="alert">×</button>
                                    <strong>Check username and password</strong>
                                </div>
                                {% endif %} 

                                <input type="hidden" name="next" value="/grid/" />
                            </form> 
            </div>                           
                    </div>
                    
                    <!--new user-->

                    <div class="span6">
                      <div class="area">
                            <form class="form-horizontal" action="/register/" method="post">
                              {% csrf_token %}
                                <div class="heading">
                                    <h4 class="form-heading">Sign Up</h4>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputFirst">First Name</label>
                                    <div class="controls">
                                        <input type="text" name="first_name" id="inputFirst" placeholder="E.g. Joe">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputLast" name="last_name">Last Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputLast" placeholder="E.g. Thompson">
                                    </div>
                                </div>
                                <div class={% if form.email.errors %}"control-group error"{% else %}"control-group"{% endif %}>
                                    <label class="control-label" for="inputEmail">Email</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" name="email" placeholder="E.g. jthom@example.com">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputUser">Username</label>
                                    <div class="controls">
                                        <input type="text" id="inputUser" name="username" placeholder={% if form.errors %}{{ form.username }}{% else %}'E.g. jthom37'>{% endif %}
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Choose a password</label>
                                    <div class="controls">
                                        <input type="password" id="inputPassword" name="password1" placeholder="Min. 8 Characters">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Confirm password</label>
                                    <div class="controls">
                                        <input type="password" id="inputPassword" name="password2" placeholder="Confirm">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox"> I agree all your <a href="#">Terms of Services</a>
                                        </label>
                                        <button type="submit" class="btn btn-success">Sign Up</button>
                                        <button type="button" class="btn">Help</button>
                                    </div>
                                </div> 
                                {% if registration_error %}
                                <div class="alert alert-error">
                                    <button type="button" class="close" data-dismiss="alert" >×</button>
                                    <strong>Please enter all the information </strong>
                                </div>
                                {% endif %}
                            </form> 
            </div>                            
                    </div>
                </div>
              
            </div>
        </div>
      </body>
</html>
